name: Lint Code Base

on:
  push:
    branches:
      - '**'
    paths:
      - '**.py'
  pull_request:
    branches:
      - '**'
    paths:
      - '**.py'

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: psf/black@stable
      - run: |
          python -m pip install mypy
          mypy .
      - run: |
          python -m pip install pylint
          pylint --disable=all --enable=E1120,E0601,E0602,W0644,W0632,W0611,W0612 **/*.py
